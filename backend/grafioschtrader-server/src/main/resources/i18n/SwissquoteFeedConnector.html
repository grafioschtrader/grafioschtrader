For most instruments, the ISIN can be used directly.<br>
Otherwise, on <a target="_blank" href="//www.swissquote.ch">swissquote.ch</a>, a link to the desired instrument can be used to determine this entry.<br>
As a rule, it is the ISIN with a sufix. For example, the ISIN CH0009980894 for the Swiss Market Index (SMI) mapped as CH0009980894_M9_CHF.
