name: Deploy Javadoc

on:
  push:
    branches: [ main, master ]
    paths: [ 'backend/**' ]
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21'
          cache: maven

      - name: Generate Javadoc (ignore Errors/Warnings)
        run: |
          mvn -B -f backend/pom.xml javadoc:aggregate \
            -Daggregate=true \
            -DreportOutputDirectory=javadoc \
            -Dmaven.javadoc.failOnError=false || true

      - name: Deploy Javadoc to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: gh-pages
          folder: javadoc
          token: ${{ secrets.GITHUB_TOKEN }}

