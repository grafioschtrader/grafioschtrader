name: Deploy Javadoc

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      # wir brauchen write für Pages
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21'
          cache: maven

      - name: Generate Javadoc (ignore Errors/Warnings)
        # run mvn javadoc im backend-Ordner
        working-directory: backend
        run: |
          mvn javadoc:aggregate -B \
            -Daggregate=true \
            -DreportOutputDirectory=../javadoc \
            -Dmaven.javadoc.failOnError=false
        # selbst bei Exit-Code ? 0 weiterfahren
        continue-on-error: true

      - name: Deploy Javadoc to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          # deploy-Zweig
          branch: gh-pages
          # Ordner mit den gebauten Docs (relativ zum Repo-Root)
          folder: javadoc
          # Token für Schreibrechte
          token: ${{ secrets.GITHUB_TOKEN }}

