name: Deploy Javadoc

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21'
          cache: maven

      - name: Generate Javadoc (ignore Errors/Warnings)
        run: |
          cd backend
          mvn javadoc:aggregate -B \
            -Daggregate=true \
            -DreportOutputDirectory=../javadoc \
            -Dmaven.javadoc.failOnError=false
        # selbst wenn der Befehl mit non-zero exit endet, zählt es nicht als Fehler
        continue-on-error: true

      - name: Deploy Javadoc to GitHub Pages
        # stellt sicher, dass dieser Schritt selbst dann ausgeführt wird,
        # wenn der vorherige Schritt fehlschlägt
        if: always()
        uses: MathieuSoysal/Javadoc-publisher.yml@v3.0.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          javadoc-branch: gh-pages
          java-version: '21'
          source-folder: javadoc
          project: maven
